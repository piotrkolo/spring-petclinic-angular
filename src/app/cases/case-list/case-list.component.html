<table [hidden]="deleteSuccess" class="table table-striped">
  <tr>
    <td valign="top">
      <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>{{ case.name }}</dd>
        <dt>Birth Date</dt>
        <dd>{{ case.birthDate }}</dd>
        <dt>Type</dt>
        <dd *ngIf="!deleteSuccess">{{ case.type.name }}</dd>
        <button class="btn btn-default" (click)="editCase(case)">Edit Case</button>
        <button class="btn btn-default" (click)="deleteCase(case)">Delete Case</button>
        <button class="btn btn-default" (click)="addNote(case)">Add Note</button>

      </dl>
    </td>
    <td valign="top">
      <app-note-list [notes]="case.notes"></app-note-list>
    </td>
  </tr>

</table>
