<div class="container-fluid">
  <div class="container xd-container">

    <h2>User Information</h2>


    <table class="table table-striped">
      <tr>
        <th>Name</th>
        <td><b>{{ user.firstName }} {{ user.lastName }}</b></td>
      </tr>
      <tr>
        <th>Address</th>
        <td>{{ user.address }}</td>
      </tr>
      <tr>
        <th>City</th>
        <td>{{ user.city }}</td>
      </tr>
      <tr>
        <th>Telephone</th>
        <td>{{ user.telephone }}</td>
      </tr>
    </table>

    <button class="btn btn-default" (click)="gotoUsersList()">< Back</button>
    <button class="btn btn-default" (click)="editUser()">Edit User</button>
    <button class="btn btn-default" (click)="addCase(user)">Add New Case</button>

    <br/>
    <br/>
    <br/>
    <h2>Cases and Notes</h2>

    <table class="table table-striped">
      <tr>
        <app-case-list *ngFor="let case of user.cases" [case]="case"></app-case-list>
      </tr>
    </table>
  </div>
</div>
