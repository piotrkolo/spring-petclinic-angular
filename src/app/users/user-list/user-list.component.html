<div class="container-fluid">
  <div class="container xd-container">
    <h2>Users</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>Telephone</th>
          <th>Cases</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let user of users">
          <td class="userFullName"><a routerLink="/users/{{user.id}}" routerLinkActive="active"
                                       (click)="onSelect(user)">{{ user.firstName }} {{ user.lastName }}</a></td>
          <td>{{ user.address }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.telephone }}</td>
          <td>
        <tr *ngFor="let case of user.cases">
          {{ case.name }}
        </tr>
        </td>
        </tr>
        </tbody>
      </table>
      <div>
        <button class="btn btn-default" (click)="addUser()">Add User</button>
      </div>
    </div>
  </div>
</div>
