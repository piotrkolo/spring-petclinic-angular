<div class="container-fluid">
  <div class="container xd-container">
    <h2>New Case Type</h2>
    <form id="status" class="form-horizontal" (ngSubmit)="onSubmit(statusForm.value)" #statusForm="ngForm">
      <div class="form-group" hidden="true">
        <input type="text" hidden="true" class="form-control" id="id" [(ngModel)]="status.id" name="id"/>
      </div>
      <div class="form-group has-feedback">
        <div class="form-group ">
          <label class="col-sm-1 control-label">Name</label>
          <div class="col-sm-6">
            <input id="name" name="name" class="form-control" type="text" [(ngModel)]="status.name"/>
          </div>
          <button class="btn btn-default" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
