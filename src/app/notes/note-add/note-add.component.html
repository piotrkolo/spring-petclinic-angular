<div class="container-fluid">
  <div class="container xd-container">

    <h2>New Note</h2>

    <b>Case</b>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>User</th>
      </tr>
      </thead>
      <tr>
        <td>{{ currentCase.name }}</td>
        <td>{{ currentStatus.name }}</td>
        <td>{{ currentUser.firstName }} {{ currentUser.lastName }}</td>
      </tr>

    </table>

    <form id="note" class="form-horizontal" (ngSubmit)="onSubmit(noteForm.value)" #noteForm="ngForm">

      <div class="form-group has-feedback">

        <div class="form-group ">
          <label class="col-sm-2 control-label">details</label>
          <div class="col-sm-10">
            <input id="details" name="details" class="form-control" type="text"
                   [(ngModel)]="note.details"/>
          </div>
        </div>

      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="hidden" name="id" id="id" [(ngModel)]="note.id"/>
          <input type="hidden" name="aCase" id="aCase" [(ngModel)]="note.aCase"/>
          <button class="btn btn-default" type="button" (click)="gotoUserDetail()">Back</button>
          <button class="btn btn-default" type="submit">Add Note</button>
        </div>
      </div>
    </form>

    <br/>
    <div class="col-12 text-left">
      <p>
        <b>Previous Notes</b>
      </p>
    </div>
    <br/>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <app-note-list [notes]="currentCase.notes"></app-note-list>
        </div>
      </div>
    </div>
  </div>
</div>
