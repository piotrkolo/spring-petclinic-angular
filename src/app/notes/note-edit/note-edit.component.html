<div class="container-fluid">
  <div class="container xd-container">

    <h2>Edit Note</h2>

    <b>Case</b>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Type</th>
        <th>User</th>
      </tr>
      </thead>
      <tr>
        <td>{{ currentCase.name }}</td>
        <td>{{ currentCase.birthDate }}</td>
        <td>{{ currentStatus.name }}</td>
        <td>{{ currentUser.firstName }} {{ currentUser.lastName }}</td>
      </tr>

    </table>

    <form id="note" class="form-horizontal" (ngSubmit)="onSubmit(noteForm.value)" #noteForm="ngForm">

      <div class="form-group has-feedback">

        <div class="form-group ">
          <label class="col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <input matInput [matDatepicker]="noteDateDatepicker" [ngModel]="note.date | date:'yyyy-MM-dd'" name="date">
            <mat-datepicker-toggle matSuffix [for]="noteDateDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #noteDateDatepicker></mat-datepicker>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input id="description" name="description" class="form-control" type="text"
                   [(ngModel)]="note.description"/>
          </div>
        </div>

      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="hidden" name="id" id="id" [(ngModel)]="note.id"/>
          <input type="hidden" name="case" id="case" [(ngModel)]="note.case"/>
          <button class="btn btn-default" type="button" (click)="gotoUserDetail()">Back</button>
          <button class="btn btn-default" type="submit">Update Note</button>
        </div>
      </div>
    </form>
  </div>
</div>
